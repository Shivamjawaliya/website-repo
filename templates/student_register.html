{% extends "base.html" %}

{% block content %}

<main>
    <section class="register">
        <h1>Student Registration</h1>
        
        <form class="register-form" method="POST" >
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="studentname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="studentemail" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="studentpassword" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmpassword" required>
            </div>
            <button type="submit" class="form-control btn">Register</button>
            <p>Already have an account? <a href="/studentlogin_page">Login here</a></p>
        </form>
    </section>
</main>

{% endblock content %}
