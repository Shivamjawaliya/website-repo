{% extends "base.html" %}

{% block content %}

    <style>
        /* Assignment Form Styles */
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    color: #003366;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

form p {
    text-align: left;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

button {
    background: #003366;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #001f4d;
}

p {
    font-size: 1em;
    color: #555;
}


    </style>
<body>
    <div class="container">
    <h2>Submit Assignment</h2>

    {% if form %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This will display the form fields -->
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>No form available</p>
    {% endif %}
</div>
</body>

{% endblock content %}
